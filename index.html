    <!-- contact Section -->
    <section id="contact">
        <div class="container contact-section d-flex justify-content-center align-items-center">
            <div class="row">

                    <form role="form">
                        <br style="clear:both">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="500"></textarea>
                        </div>
                        <button type="button" id="submit" name="submit" class="btn btn-block">SEND</button>
                    </form>
                </div>
